{% extends 'main.html' %}

{% block body %}
<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="container">

    <div>
        <h3>Topics</h3>
        <hr>

        <div>
            <a href="/rooms">All</a>
        </div>

        {% for topic in topics %}
            <div>
                <a href="/rooms/?q={{topic.name}}">{{topic.name}}</a>
            </div>
        {% endfor %}
    </div>

    <div>
        <a href="/create-room">Create Room</a>
        <hr>
        <h5> {{rooms_count}} rooms avalibe</h5>
        <div>
            {% for room in rooms %}
                <div>
                    
                    <span>@{{room.host.username}}</span>
                    <h5>
                        {{room.id}} => <a href="/room/{{room.id}}">{{room.name}}</a>
                    </h5>
                    <small>{{room.topic.name}}</small>
                    <a href="/update-room/{{room.id}}">Edit</a>
                    <a href="/delete-room/{{room.id}}">Delete</a>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock body %}
