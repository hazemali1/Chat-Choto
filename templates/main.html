<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
    <title>Study Chat</title>
</head>
<body>
    <a href="/">
        <h1>
            LOGO
        </h1>
    </a>
    <form method="GET" action="/rooms">
        <input type="text" name="q" placeholder="Search for rooms......">
        <input type="submit" value="Search">
    </form>

    {% if request.user.is_authenticated %}
        <a href="/logout">Logout</a>
        <h4>Hello {{ request.user }}</h4>
    {% else %}
        <a href="/login">Login</a>
    {% endif %}
    <hr>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tag %} class="{{ message.tag }}" {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
